<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Monitoring</title>
  <link href="/styles.css" rel="stylesheet">
</head>
<body class="antialiased font-sans bg-gray-200">

<div class="container max-w-screen-xl mx-auto px-4 sm:px-8">
  <div class="py-4">
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4">
      <div class="text-right">
        <span id="refresh-btn" class="inline-block py-2 px-3 font-semibold cursor-pointer select-none text-sm">
          Auto Refresh
        </span>
      </div>
      <div class="inline-block min-w-full shadow rounded-lg">
        <table class="min-w-full leading-normal transition-opacity hidden opacity-0">
          <thead class="select-none">
          <tr>
            <th class="group px-4 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider sticky top-0 shadow" x-attr="index">
              <span class="relative">#</span>
            </th>
            <th class="group px-4 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer sticky top-0 shadow" x-attr="name">
              <div class="group-hover:opacity-50">
                <span class="relative">
                  Имя ПК
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" class="ml-1 arrow-top absolute top-0 -right-5"><path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" class="ml-1 arrow-bottom absolute top-0 -right-5 hidden"><path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                </span>
              </div>
            </th>
            <th class="group px-4 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer sticky top-0 shadow" x-attr="_ipNum">
              <div class="flex items-center group-hover:opacity-50">
                <span class="relative">
                  IP адреса
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" class="ml-1 arrow-top absolute top-0 -right-5 hidden"><path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" class="ml-1 arrow-bottom absolute top-0 -right-5 hidden"><path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                </span>
              </div>
            </th>
            <th class="group px-4 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer sticky top-0 shadow" x-attr="updated_at">
              <div class="flex items-center group-hover:opacity-50">
                <span class="relative">
                  Последний запрос
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" class="ml-1 arrow-top absolute top-0 -right-5 hidden"><path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" class="ml-1 arrow-bottom absolute top-0 -right-5 hidden"><path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                </span>
              </div>
            </th>
            <th class="group px-4 py-3 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider sticky top-0 shadow">
              <span>Действия</span>
            </th>
          </tr>
          </thead>
          <tbody><!--JS--></tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="last-error" class="text-red-800"></div>
</div>

<div id="top-btn" class="fixed bottom-5 right-5 p-3 bg-yellow-50 rounded-full shadow cursor-pointer">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="18">
    <path fill-rule="evenodd" d="M4.293 15.707a1 1 0 010-1.414l5-5a1 1 0 011.414 0l5 5a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414 0zm0-6a1 1 0 010-1.414l5-5a1 1 0 011.414 0l5 5a1 1 0 01-1.414 1.414L10 5.414 5.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
  </svg>
</div>

<template id="tr-item">
  <tr class="text-gray-900 bg-white hover:bg-gray-100">
    <td class="px-3 py-1 border-b border-gray-200 text-sm">
      <p class="whitespace-no-wrap">
        <span x-slot="index"></span>
      </p>
    </td>
    <td class="px-3 py-1 border-b border-gray-200 text-sm">
      <div class="flex items-center bg-transparent">
        <div class="ml-3">
          <p class="whitespace-no-wrap font-semibold">
            <span x-slot="name"></span>
          </p>
        </div>
      </div>
    </td>
    <td class="px-3 py-1 border-b border-gray-200 text-sm">
      <p class="whitespace-no-wrap">
        <span x-slot="ip"></span>
      </p>
    </td>
    <td class="px-3 py-1 border-b border-gray-200 text-sm">
      <p class="whitespace-no-wrap">
        <span x-slot="updated_at"></span>
      </p>
    </td>
    <td class="px-3 py-1 border-b border-gray-200 text-sm">
      <span class="font-semibold text-red-900 hover:opacity-75 leading-tight cursor-pointer" x-action="delete">Удалить</span>
    </td>
  </tr>
</template>

<script src="/scripts.js"></script>
</body>
</html>
