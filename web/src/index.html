<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Monitoring</title>
  <link href="/styles.css" rel="stylesheet">
</head>
<body class="antialiased font-sans bg-gray-200" style="min-width: 600px;">

<div class="container max-w-screen-xl mx-auto px-4 sm:px-8">
  <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4">
    <div class="flex items-center justify-between text-sm">
      <div>
        <div class="flex items-center mr-4">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mr-1" width="16"><path fill-rule="evenodd" d="M9.243 3.03a1 1 0 01.727 1.213L9.53 6h2.94l.56-2.243a1 1 0 111.94.486L14.53 6H17a1 1 0 110 2h-2.97l-1 4H15a1 1 0 110 2h-2.47l-.56 2.242a1 1 0 11-1.94-.485L10.47 14H7.53l-.56 2.242a1 1 0 11-1.94-.485L5.47 14H3a1 1 0 110-2h2.97l1-4H5a1 1 0 110-2h2.47l.56-2.243a1 1 0 011.213-.727zM9.03 8l-1 4h2.938l1-4H9.031z" clip-rule="evenodd"></path></svg>
          <span id="pc-count" class="inline-block font-semibold"></span>
        </div>
      </div>
      <div>
        <div id="refresh-btn" class="inline-block justify-end py-2 px-3 font-semibold cursor-pointer select-none">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mr-1" width="16"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path></svg>
            <span>Auto Refresh</span>
          </div>
        </div>
      </div>
    </div>
    <div class="shadow rounded-lg" >
      <table class="min-w-full leading-normal transition-opacity hidden opacity-0">
        <thead class="select-none">
        <tr>
          <th class="group px-4 py-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer sticky top-0 shadow whitespace-nowrap" x-attr="_name">
            <div class="group-hover:opacity-50 mr-4">
              <div class="relative inline-block">
                <span>Имя ПК</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" class="-mr-1 arrow-top absolute transform top-1/2 -translate-y-2/4 -right-5 hidden"><path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" class="-mr-1 arrow-bottom absolute transform top-1/2 -translate-y-2/4 -right-5 hidden"><path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
              </div>
            </div>
          </th>
          <th class="group px-4 py-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer sticky top-0 shadow whitespace-nowrap" x-attr="_ipNum">
            <div class="group-hover:opacity-50 mr-4">
              <div class="relative inline-block">
                <span>IP адреса</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" class="-mr-1 arrow-top absolute transform top-1/2 -translate-y-2/4 -right-5 hidden"><path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" class="-mr-1 arrow-bottom absolute transform top-1/2 -translate-y-2/4 -right-5 hidden"><path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
              </div>
            </div>
          </th>
          <th class="group px-4 py-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider cursor-pointer sticky top-0 shadow whitespace-nowrap" x-attr="updated_at">
            <div class="flex items-center group-hover:opacity-50 mr-4">
              <div class="relative inline-block">
                <span>Последний запрос</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" class="-mr-1 arrow-top absolute transform top-1/2 -translate-y-2/4 -right-5 hidden"><path fill-rule="evenodd" d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="16" class="-mr-1 arrow-bottom absolute transform top-1/2 -translate-y-2/4 -right-5 hidden"><path fill-rule="evenodd" d="M14.707 12.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 14.586V3a1 1 0 012 0v11.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
              </div>
            </div>
          </th>
          <th class="group px-4 py-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider sticky top-0 shadow whitespace-nowrap">
            <span>Действия</span>
          </th>
        </tr>
        </thead>
        <tbody><!--JS--></tbody>
      </table>
    </div>
  </div>
  <div id="last-error" class="text-red-800"></div>
</div>

<div id="top-btn" class="fixed bottom-5 right-5 p-3 bg-yellow-50 rounded-full shadow cursor-pointer">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="18">
    <path fill-rule="evenodd" d="M4.293 15.707a1 1 0 010-1.414l5-5a1 1 0 011.414 0l5 5a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414 0zm0-6a1 1 0 010-1.414l5-5a1 1 0 011.414 0l5 5a1 1 0 01-1.414 1.414L10 5.414 5.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
  </svg>
</div>

<template id="tr-item">
  <tr class="text-gray-900 bg-white hover:bg-gray-100 text-xs">
    <td class="px-3 py-1 border-b border-gray-200">
      <div class="flex items-center bg-transparent">
        <div class="ml-3">
          <p class="whitespace-no-wrap font-semibold">
            <span x-slot="name"></span>
          </p>
        </div>
      </div>
    </td>
    <td class="px-3 py-1 border-b border-gray-200">
      <p class="whitespace-no-wrap">
        <span x-slot="ip"></span>
      </p>
    </td>
    <td class="px-3 py-1 border-b border-gray-200">
      <p class="whitespace-no-wrap">
        <span x-slot="updated_at"></span>
      </p>
    </td>
    <td class="px-3 py-1 border-b border-gray-200">
      <span class="font-semibold text-red-900 hover:opacity-75 leading-tight cursor-pointer" x-action="delete">Удалить</span>
    </td>
  </tr>
</template>

<script src="/scripts.js"></script>
</body>
</html>
